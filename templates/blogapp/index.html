{% extends "layout.html" %}

{% block content %}
{% load static %}
<img class="logo" src="{% static 'images/logo.png' %}" alt="here be logo">
{% for p in posts %}
    <div class="blogpost"> 
        <a class="link" href = "{{p.get_absolute_url}}"> {{p.post_header}} </a>
        {{p.category.category_name}}
        <p class = "date">
            {{p.post_datatime}} 
        </p>
    </div>
    <br>
{% endfor %}

{% endblock %}
